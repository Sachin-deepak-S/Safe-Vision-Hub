<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Feedback</title>
<link rel="icon" href="/client_static/favicon.png" type="image/png">

<!-- Tailwind -->
<script src="https://cdn.tailwindcss.com"></script>
<script src="https://unpkg.com/lucide@latest"></script>

<!-- Chart.js -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

e<style>
/* ‚úÖ Premium Golden AI Theme */
body {
  background: black;
  overflow-x: hidden;
}

/* ‚úÖ Golden Neural Wave Background */
.ai-wave {
  position: fixed;
  inset: 0;
  z-index: -1;
  opacity: 0.7;
  background: linear-gradient(135deg, #000000 0%, #1a1a1a 50%, #000000 100%);
  background-size: 400% 400%;
  animation: gradientShift 8s ease infinite;
}

@keyframes gradientShift {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

/* ‚úÖ Neural network pattern overlay */
.ai-wave::before {
  content: '';
  position: absolute;
  inset: 0;
  background-image:
    radial-gradient(circle at 20% 80%, rgba(255,215,0,0.1) 0%, transparent 50%),
    radial-gradient(circle at 80% 20%, rgba(255,215,0,0.1) 0%, transparent 50%),
    radial-gradient(circle at 40% 40%, rgba(255,215,0,0.05) 0%, transparent 50%);
  animation: neuralPulse 4s ease-in-out infinite alternate;
}

@keyframes neuralPulse {
  0% { opacity: 0.3; }
  100% { opacity: 0.7; }
}

/* ‚úÖ Page container (full width now) */
#page {
  padding: 2rem;
  max-width: 100%;
}

/* ‚úÖ Button Glow Pulse on Hover */
.ai-btn {
  border: 1px solid rgba(255,215,0,.6);
  background: linear-gradient(135deg, #b8860b, #ffd700);
  color: black; /* requested */
  padding: .75rem 1.25rem;
  border-radius: 12px;
  font-weight: 600;
  transition: .3s ease;
  box-shadow: 0 0 8px rgba(255,215,0,.45);
}

.ai-btn:hover {
  transform: scale(1.07);
  box-shadow: 0 0 18px rgba(255,215,0,.9), 0 0 36px rgba(255,215,0,.6);
  animation: pulse 0.7s ease-in-out;
}

@keyframes pulse {
  0% { box-shadow: 0 0 8px rgba(255,215,0,.4); }
  50% { box-shadow: 0 0 22px rgba(255,215,0,1); }
  100% { box-shadow: 0 0 8px rgba(255,215,0,.4); }
}

/* ‚úÖ Random Page Transitions */
.transition-wrapper {
  opacity: 1;
  animation-duration: .6s;
  animation-fill-mode: forwards;
}
.fade { animation-name: fade; }
.slide { animation-name: slide; }
.blur { animation-name: blur; }
.glass { animation-name: glass; }
.zoom { animation-name: zoom; }

@keyframes fade { from{opacity:0} to{opacity:1} }
@keyframes slide {
  from { opacity:0; transform: translateY(30px); }
  to { opacity:1; transform: translateY(0); }
}
@keyframes blur {
  from { filter: blur(12px); opacity:0; }
  to { filter: blur(0); opacity:1; }
}
@keyframes glass {
  from { backdrop-filter: blur(40px); opacity:0; }
  to { backdrop-filter: blur(0); opacity:1; }
}
@keyframes zoom {
  from { opacity:0; transform: scale(0.92); }
  to { opacity:1; transform: scale(1); }
}
</style>
</head>

<body class="text-white">
<div class="ai-wave"></div>

<!-- ‚úÖ Fixed Navigation Bar -->
<div class="fixed top-0 left-0 w-full bg-black text-white shadow-md z-10 flex justify-between items-center p-4">
  <h1 class="font-bold text-2xl flex items-center">
    <img src="/client_static/favicon.png" alt="Favicon" class="h-8 w-10 mr-2">
     NSFW-AI Hub
  </h1>
  <button id="logout" class="ai-btn">Logout</button>
</div>

<!-- ‚úÖ Content Wrapper -->
<div id="page" class="transition-wrapper">
<a href="/client_dashboard" class="ai-btn mb-4 inline-block">‚Üê Back to Client Dashboard</a>
<h2 class="text-2xl font-bold mb-4">üí¨ Feedback</h2>

<div class="grid md:grid-cols-2 gap-6 mb-6">
  <!-- Feedback Distribution Chart -->
  <div class="bg-white dark:bg-gray-800 p-6 rounded-xl shadow">
    <h3 class="text-xl font-semibold mb-4">Feedback Distribution</h3>
    <div class="relative">
      <canvas id="feedbackChart" style="max-width: 100%; height: auto;"></canvas>
    </div>
  </div>

  <!-- Pending Feedback -->
  <div class="bg-white dark:bg-gray-800 p-6 rounded-xl shadow">
    <h3 class="text-xl font-semibold mb-4">Pending Feedback</h3>
    <div id="feedbackContainer" class="space-y-4 max-h-80 overflow-y-auto">
      <!-- Pending feedback will be loaded here -->
    </div>
  </div>
</div>
</div>

<script>
let feedbackChart = null;

async function loadFeedbackStats() {
  try {
    const response = await fetch('/api/chart/feedback_distribution', {
      method: 'GET',
      credentials: 'include'
    });

    if (response.ok) {
      const data = await response.json();
      updateFeedbackChart(data.perfect || 0, data.okay || 0, data.wrong || 0);
    } else {
      updateFeedbackChart(0, 0, 0);
    }
  } catch (error) {
    console.error('Error loading feedback stats:', error);
    updateFeedbackChart(0, 0, 0);
  }
}

function updateFeedbackChart(perfect, okay, wrong) {
  const ctx = document.getElementById('feedbackChart').getContext('2d');

  const data = {
    labels: ['Perfect', 'Okay', 'Wrong'],
    datasets: [{
      data: [perfect, okay, wrong],
      backgroundColor: [
        '#34D399', // Light green for perfect
        '#FCD34D', // Light yellow for okay
        '#F87171'  // Light red for wrong
      ],
      borderWidth: 2,
      borderColor: '#ffffff'
    }]
  };

  const config = {
    type: 'bar',
    data: data,
    options: {
      responsive: true,
      maintainAspectRatio: false,
      scales: {
        y: {
          beginAtZero: true,
          ticks: {
            stepSize: 1
          }
        }
      },
      plugins: {
        legend: {
          display: false
        },
        tooltip: {
          callbacks: {
            label: function(context) {
              return `${context.label}: ${context.parsed.y}`;
            }
          }
        }
      }
    }
  };

  if (feedbackChart) {
    feedbackChart.destroy();
  }
  feedbackChart = new Chart(ctx, config);
}

function loadPendingFeedback() {
  fetch('/api/pending_feedback', {
    method: 'GET',
    headers: {
      'Authorization': 'Bearer ' + localStorage.getItem('access_token') // Assuming token is stored
    }
  })
  .then(response => response.json())
  .then(data => {
    const container = document.getElementById('feedbackContainer');
    if (data.pending_feedback && data.pending_feedback.length > 0) {
      container.innerHTML = '<h3 class="text-lg font-semibold mb-4">Pending Feedback</h3>' +
        data.pending_feedback.map(fb => `
          <div class="bg-gray-200 dark:bg-gray-800 p-4 rounded mb-4">
            <p><strong>Prediction:</strong> ${fb.primary.label} (${(fb.primary.confidence * 100).toFixed(1)}%)</p>
            <p><strong>Secondary:</strong> ${fb.secondary.label} (${(fb.secondary.confidence * 100).toFixed(1)}%)</p>
            <div class="mt-2">
              <p class="text-sm mb-2">How was this prediction?</p>
              <button onclick="submitFeedback('${fb.id}', 'perfect')" class="bg-green-500 hover:bg-green-700 text-white font-bold py-1 px-3 rounded mr-2">Perfect</button>
              <button onclick="submitFeedback('${fb.id}', 'okay')" class="bg-yellow-500 hover:bg-yellow-700 text-white font-bold py-1 px-3 rounded mr-2">Okay</button>
              <button onclick="submitFeedback('${fb.id}', 'wrong', document.getElementById('correct_${fb.id}').value)" class="bg-red-500 hover:bg-red-700 text-white font-bold py-1 px-3 rounded mr-2">Wrong</button>
              <select id="correct_${fb.id}" class="p-1 rounded border">
                <option value="safe">Safe</option>
                <option value="moderate">Moderate</option>
                <option value="high">High</option>
              </select>
            </div>
          </div>
        `).join('');
    } else {
      container.innerHTML = '<p>No pending feedback.</p>';
    }
  })
  .catch(error => console.error('Error loading pending feedback:', error));
}

function submitFeedback(feedbackId, chosen, correctLabel = null) {
  const formData = new FormData();
  formData.append("feedback_id", feedbackId);
  formData.append("chosen", chosen);
  if (chosen === 'wrong' && correctLabel) {
    formData.append("correct_label", correctLabel);
  }

  fetch('/api/feedback', {
    method: 'POST',
    body: formData,
    headers: {
      'Authorization': 'Bearer ' + localStorage.getItem('access_token')
    }
  })
  .then(response => {
    if (response.ok) {
      alert('Feedback submitted!');
      loadPendingFeedback(); // Reload pending feedback
    } else {
      alert('Failed to submit feedback');
    }
  })
  .catch(error => console.error('Error submitting feedback:', error));
}

document.addEventListener('DOMContentLoaded', function() {
  loadPendingFeedback();
  loadFeedbackStats();
});
</script>

<script>
lucide.createIcons();

const effects = ["fade", "slide", "blur", "glass", "zoom"];
const page = document.getElementById("page");

function applyRandomEffect(){
  const effect = effects[Math.floor(Math.random()*effects.length)];
  page.classList.remove(...effects);
  page.classList.add(effect);
}

applyRandomEffect();

document.addEventListener("click",(e)=>{
  if(e.target.closest("a, button")){
    page.style.opacity = 0;
    setTimeout(()=> applyRandomEffect(), 200);
  }
});

// Logout functionality
document.getElementById('logout').onclick = () => {
  localStorage.removeItem('token');
  localStorage.removeItem('refresh');
  location.href = '/login';
};
</script>

</body>
</html>
