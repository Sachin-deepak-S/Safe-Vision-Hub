<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Upload Media</title>
<link rel="icon" href="/client_static/favicon.png" type="image/png">

<!-- Tailwind -->
<script src="https://cdn.tailwindcss.com"></script>
<script src="https://unpkg.com/lucide@latest"></script>

<style>
/* ‚úÖ Premium Golden AI Theme */
body {
  background: black;
  overflow-x: hidden;
}

/* ‚úÖ Golden Neural Wave Background */
.ai-wave {
  position: fixed;
  inset: 0;
  z-index: -1;
  opacity: 0.7;
  background: linear-gradient(135deg, #000000 0%, #1a1a1a 50%, #000000 100%);
  background-size: 400% 400%;
  animation: gradientShift 8s ease infinite;
}

@keyframes gradientShift {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

/* ‚úÖ Neural network pattern overlay */
.ai-wave::before {
  content: '';
  position: absolute;
  inset: 0;
  background-image:
    radial-gradient(circle at 20% 80%, rgba(255,215,0,0.1) 0%, transparent 50%),
    radial-gradient(circle at 80% 20%, rgba(255,215,0,0.1) 0%, transparent 50%),
    radial-gradient(circle at 40% 40%, rgba(255,215,0,0.05) 0%, transparent 50%);
  animation: neuralPulse 4s ease-in-out infinite alternate;
}

@keyframes neuralPulse {
  0% { opacity: 0.3; }
  100% { opacity: 0.7; }
}

/* ‚úÖ Page container (full width now) */
#page {
  padding: 2rem;
  max-width: 100%;
}

/* ‚úÖ Button Glow Pulse on Hover */
.ai-btn {
  border: 1px solid rgba(255,215,0,.6);
  background: linear-gradient(135deg, #b8860b, #ffd700);
  color: black; /* requested */
  padding: .75rem 1.25rem;
  border-radius: 12px;
  font-weight: 600;
  transition: .3s ease;
  box-shadow: 0 0 8px rgba(255,215,0,.45);
}

.ai-btn:hover {
  transform: scale(1.07);
  box-shadow: 0 0 18px rgba(255,215,0,.9), 0 0 36px rgba(255,215,0,.6);
  animation: pulse 0.7s ease-in-out;
}

@keyframes pulse {
  0% { box-shadow: 0 0 8px rgba(255,215,0,.4); }
  50% { box-shadow: 0 0 22px rgba(255,215,0,1); }
  100% { box-shadow: 0 0 8px rgba(255,215,0,.4); }
}

/* ‚úÖ Random Page Transitions */
.transition-wrapper {
  opacity: 1;
  animation-duration: .6s;
  animation-fill-mode: forwards;
}
.fade { animation-name: fade; }
.slide { animation-name: slide; }
.blur { animation-name: blur; }
.glass { animation-name: glass; }
.zoom { animation-name: zoom; }

@keyframes fade { from{opacity:0} to{opacity:1} }
@keyframes slide {
  from { opacity:0; transform: translateY(30px); }
  to { opacity:1; transform: translateY(0); }
}
@keyframes blur {
  from { filter: blur(12px); opacity:0; }
  to { filter: blur(0); opacity:1; }
}
@keyframes glass {
  from { backdrop-filter: blur(40px); opacity:0; }
  to { backdrop-filter: blur(0); opacity:1; }
}
@keyframes zoom {
  from { opacity:0; transform: scale(0.92); }
  to { opacity:1; transform: scale(1); }
}
</style>
</head>

<body class="text-white">
<div class="ai-wave"></div>

<!-- ‚úÖ Fixed Navigation Bar -->
<div class="fixed top-0 left-0 w-full bg-black text-white shadow-md z-10 flex justify-between items-center p-4">
  <h1 class="font-bold text-2xl flex items-center">
    <img src="/client_static/favicon.png" alt="Favicon" class="h-8 w-10 mr-2">
     NSFW-AI Hub
  </h1>
  <button id="logout" class="ai-btn">Logout</button>
</div>

<!-- ‚úÖ Content Wrapper -->
<div id="page" class="transition-wrapper">
<h2 class="text-2xl font-bold mb-4 text-center">üì§ Upload Media for AI Analysis</h2>

<div class="max-w-md mx-auto p-6 bg-gradient-to from-blue-100 via-indigo-100 to-purple-100 dark:from-gray-800 dark:via-gray-900 dark:to-black rounded-xl shadow-lg">
  <form id="uploadForm" action="/api/predict" method="post" enctype="multipart/form-data"
        class="space-y-4">
    
    <label class="block font-semibold text-gray-800 dark:text-gray-100">Choose file (Image or Video):</label>
    <input type="file" name="file" id="fileInput" accept="image/*,video/*" required
           class="w-full p-2 rounded border border-gray-300 dark:border-gray-600 bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100 focus:ring focus:ring-indigo-400" />

    <input type="hidden" name="user_id" value="client_user" />

    <!-- Progress bar -->
    <progress id="progressBar" value="0" max="100"
              class="w-full h-4 rounded-lg overflow-hidden border border-gray-400 dark:border-gray-600"></progress>

    <button type="submit"
            class="w-full bg-gradient-to from-indigo-500 to-blue-600 hover:from-blue-600 hover:to-indigo-500 text-white py-2 px-4 rounded-lg font-semibold transition-transform transform hover:scale-105">
      Upload & Analyze
    </button>
  </form>

  <div id="status" class="mt-4 text-center text-sm font-medium text-gray-800 dark:text-gray-200"></div>
</div>
</div>

<script>
function submitFeedback(chosen, feedbackId) {
  const formData = new FormData();
  formData.append("feedback_id", feedbackId);
  formData.append("chosen", chosen);

  const xhr = new XMLHttpRequest();
  xhr.open("POST", "/api/feedback", true);
  xhr.onload = () => {
    if (xhr.status === 200) {
      const status = document.getElementById("status");
      status.innerHTML += `<br>‚úÖ <strong>Feedback submitted!</strong> Thank you.`;
      // Disable buttons after submission
      document.getElementById("feedbackPerfect").disabled = true;
      document.getElementById("feedbackOkay").disabled = true;
      document.getElementById("feedbackWrong").disabled = true;
    } else {
      alert("Failed to submit feedback: " + xhr.statusText);
    }
  };
  xhr.onerror = () => {
    alert("An error occurred while submitting feedback.");
  };
  xhr.send(formData);
}

function submitPreference(preferred, feedbackId, fileName) {
  const formData = new FormData();
  formData.append("preferred", preferred);
  formData.append("file_name", fileName);

  const xhr = new XMLHttpRequest();
  xhr.open("POST", "/api/preference", true);
  xhr.onload = () => {
    if (xhr.status === 200) {
      const status = document.getElementById("status");
      try {
        const res = JSON.parse(xhr.responseText);
        const label = res.primary.label.toUpperCase();
        const confidence = (res.primary.confidence * 100).toFixed(1);
        status.innerHTML = `‚úÖ <strong>Preference recorded!</strong><br>Prediction using ${preferred}: <b>${label}</b> (Confidence: ${confidence}%)<br>Thank you for your feedback.`;
      } catch {
        status.innerHTML = `‚úÖ <strong>Preference recorded!</strong><br>Thank you for your feedback.`;
      }
    } else {
      alert("Failed to submit preference: " + xhr.statusText);
    }
  };
  xhr.onerror = () => {
    alert("An error occurred while submitting preference.");
  };
  xhr.send(formData);
}

document.getElementById("uploadForm").addEventListener("submit", (e) => {
  e.preventDefault();

  const fileInput = document.getElementById("fileInput");
  const file = fileInput.files[0];
  if (!file) return alert("Please select a file first!");

  const formData = new FormData();
  formData.append("file", file);
  formData.append("user_id", "client_user");

  const progressBar = document.getElementById("progressBar");
  const status = document.getElementById("status");
  const xhr = new XMLHttpRequest();

  xhr.open("POST", "/api/predict", true);

  // progress tracking
  xhr.upload.onprogress = (e) => {
    if (e.lengthComputable) {
      const percent = (e.loaded / e.total) * 100;
      progressBar.value = percent;
      status.textContent = `Uploading... ${Math.round(percent)}%`;
    }
  };

  xhr.onload = () => {
    if (xhr.status === 200) {
      progressBar.value = 100;
      try {
        const res = JSON.parse(xhr.responseText);
        if (res.ask_preference) {
          status.innerHTML = `‚úÖ <strong>Upload complete!</strong><br>Please choose your preferred AI model:<br>
            <button id="chooseMyModel" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mr-2">My Model</button>
            <button id="chooseOthersModel" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">Other's Model</button>`;
          // Add event listeners for preference buttons
          document.getElementById("chooseMyModel").addEventListener("click", () => submitPreference("My Model", res.feedback_id, res.file_saved));
          document.getElementById("chooseOthersModel").addEventListener("click", () => submitPreference("Other's Model", res.feedback_id, res.file_saved));
        } else {
          const label = res.primary.label.toUpperCase();
          const confidence = (res.primary.confidence * 100).toFixed(1);
          status.innerHTML = `‚úÖ <strong>Upload complete!</strong><br>Prediction: <b>${label}</b> (Confidence: ${confidence}%)<br>
            <div class="mt-4">
              <p class="text-sm mb-2">How was this prediction?</p>
              <button id="feedbackPerfect" class="bg-green-500 hover:bg-green-700 text-white font-bold py-1 px-3 rounded mr-2">Perfect</button>
              <button id="feedbackOkay" class="bg-yellow-500 hover:bg-yellow-700 text-white font-bold py-1 px-3 rounded mr-2">Okay</button>
              <button id="feedbackWrong" class="bg-red-500 hover:bg-red-700 text-white font-bold py-1 px-3 rounded">Wrong</button>
            </div>`;
          // Add event listeners for feedback buttons
          document.getElementById("feedbackPerfect").addEventListener("click", () => submitFeedback("perfect", res.feedback_id));
          document.getElementById("feedbackOkay").addEventListener("click", () => submitFeedback("okay", res.feedback_id));
          document.getElementById("feedbackWrong").addEventListener("click", () => submitFeedback("wrong", res.feedback_id));
        }
      } catch {
        status.textContent = "‚ö†Ô∏è Upload complete, but could not parse server response.";
      }
    } else {
      status.textContent = "‚ùå Upload failed: " + xhr.statusText;
    }
  };

  xhr.onerror = () => {
    status.textContent = "‚ö†Ô∏è An error occurred during upload.";
  };

  xhr.send(formData);
});
</script>

<script>
lucide.createIcons();

const effects = ["fade", "slide", "blur", "glass", "zoom"];
const page = document.getElementById("page");

function applyRandomEffect(){
  const effect = effects[Math.floor(Math.random()*effects.length)];
  page.classList.remove(...effects);
  page.classList.add(effect);
}

applyRandomEffect();

document.addEventListener("click",(e)=>{
  if(e.target.closest("a, button")){
    page.style.opacity = 0;
    setTimeout(()=> applyRandomEffect(), 200);
  }
});

// Logout functionality
document.getElementById('logout').onclick = () => {
  localStorage.removeItem('token');
  localStorage.removeItem('refresh');
  location.href = '/login';
};
</script>

</body>
</html>
