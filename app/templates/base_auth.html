<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{{ title if title else "NSFW-AI Hub" }}</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Animated Gradient + Frosted Glass Styles -->
  <style>
    /* Animated Gradient Background */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 200%;
      height: 200%;
      background: linear-gradient(270deg, #4ade80, #16a34a, #22c55e, #10b981);
      background-size: 800% 800%;
      z-index: -3;
      animation: gradientMove 20s ease infinite;
    }
    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Particle Container */
    #particles-container {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: -2; overflow: hidden;
    }

    .particle {
      position: absolute;
      border-radius: 50%;
      background: rgba(255,255,255,0.15);
      pointer-events: none;
      transition: box-shadow 0.3s ease, transform 0.3s ease;
    }

    body.dark .particle {
      background: rgba(16,185,129,0.3);
      box-shadow: 0 0 10px rgba(16,185,129,0.7), 0 0 20px rgba(16,185,129,0.5);
    }

    /* Frosted Glass Form Container */
    .form-container {
      position: relative;
      z-index: 10;
      width: 100%;
      max-width: 520px;
      margin: 3rem auto;
      padding: 3rem 2.5rem;
      background: rgba(255,255,255,0.15);
      backdrop-filter: blur(18px);
      border-radius: 1.5rem;
      box-shadow: 0 25px 50px rgba(0,0,0,0.25);
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
      transition: all 0.3s ease;
    }

    form { display: flex; flex-direction: column; gap: 0.75rem; }

    h2 {
      text-align: center;
      font-size: 2.2rem;
      font-weight: 700;
      margin-bottom: 1.5rem;
      color: #fff;
      letter-spacing: 0.5px;
    }

    input {
      margin-top: 1.5rem;
      width: 100%;
      height: 3rem;
      padding: 1rem;
      border-radius: 8px;
      font-weight: 600;
      border: 1px solid rgba(255,255,255,0.7);
      background: rgba(255,255,255,0.85);
      color: #000 !important;
      font-size: 1.2rem;
      transition: all 0.3s ease-in-out;
      letter-spacing: 0.3px;
      margin-bottom: 1rem;
      box-sizing: border-box;
    }

    input:focus {
      outline: none;
      border-color: #22c55e;
      box-shadow: 0 0 8px #22c55e;
      background: rgba(255,255,255,0.95);
    }

    button {
      width: 100%;
      height: 3rem;
      padding: 1rem;
      border-radius: 0.8rem;
      font-weight: 600;
      background: linear-gradient(90deg, #22c55e, #16a34a);
      color: #fff;
      font-size: 1.2rem;
      cursor: pointer;
      transition: all 0.3s ease-in-out;
      letter-spacing: 0.3px;
      box-sizing: border-box;
    }

    button:hover {
      background: linear-gradient(90deg, #16a34a, #22c55e);
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.25);
    }

    .notification {
      display: none;
      padding: 12px 16px;
      border-radius: 0.5rem;
      font-weight: 500;
      text-align: center;
    }
    .notification.show { display: block; }
    .notification.success { background: #22c55e; color: #fff; }
    .notification.error { background: #ef4444; color: #fff; }

    .btn-login {
      margin-top: 1.5rem;
      height: 3rem;
      padding: 1rem;
      border-radius: 0.8rem;
      background: rgba(255,255,255,0.95);
      color: #16a34a;
      font-weight: 600;
      font-size: 1.2rem;
      width: 100%;
      border: 1px solid #16a34a;
      transition: all 0.3s ease;
      text-align: center;
    }

    .btn-login:hover {
      background: #f0fdf4;
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(22,163,74,0.25);
    }

    body.dark input { background: rgba(31,41,55,0.9); color:#f3f4f6; border:1px solid #f3f4f6; }
    body.dark button { background: linear-gradient(90deg, #10b981, #059669); }
    body.dark button:hover { background: linear-gradient(90deg, #059669, #10b981); }

    /* Random moving glowing ball behind header */
    .moving-ball {
      position: fixed;
      top: 20px;
      left: 50%;
      width: 180px;
      height: 180px;
      border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, #22c55e, #15803d);
      filter: blur(40px);
      opacity: 0.8;
      z-index: -1;
      animation: randomMove 10s infinite ease-in-out alternate;
    }

    @keyframes randomMove {
      0% { transform: translate(-50%, 0); }
      25% { transform: translate(-40%, 10px); }
      50% { transform: translate(-60%, -15px); }
      75% { transform: translate(-45%, 20px); }
      100% { transform: translate(-55%, -10px); }
    }

    body {
      margin: 0;
      padding-top: 70px;
    }

    @media(max-width:480px){
      .form-container { padding: 2rem 1.25rem; max-width: 90%; }
      h2 { font-size: 1.8rem; }
    }
  </style>

  <link rel="stylesheet" href="/client_static/css/style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js" crossorigin="anonymous"></script>
  <script defer src="/client_static/js/darkmode.js"></script>
  <script defer src="/static/js/main.js"></script>
</head>

<body class="bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-gray-100 transition-all duration-300">
  <div id="particles-container"></div>

  <!-- Random moving glowing ball behind header -->
  <div class="moving-ball"></div>

  <!-- Centered gray header -->
  <nav class="fixed top-0 left-0 w-full bg-gray-800 text-white shadow-md z-10 flex justify-center items-center p-4">
    <h1 class="font-bold text-2xl text-center tracking-wide">⚙️ NSFW-AI Hub</h1>
  </nav>

  <main class="p-6 relative z-10">
    {% block content %}{% endblock %}
  </main>

  <script>
    // Particle animation generator
    const container = document.getElementById('particles-container');
    const numParticles = 50;
    for (let i = 0; i < numParticles; i++) {
      const p = document.createElement('div');
      p.classList.add('particle');
      const size = Math.random() * 6 + 2;
      p.style.width = `${size}px`;
      p.style.height = `${size}px`;
      p.style.left = `${Math.random() * 100}%`;
      p.style.top = `${Math.random() * 100}%`;
      container.appendChild(p);
    }
  </script>
</body>
</html>
