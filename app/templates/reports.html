gnup.html<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Reports</title>
<link rel="icon" href="/client_static/favicon.png" type="image/png">

<!-- Tailwind -->
<script src="https://cdn.tailwindcss.com"></script>
<script src="https://unpkg.com/lucide@latest"></script>

<!-- Chart.js -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
/* ✅ Premium Golden AI Theme */
body {
  background: black;
  overflow-x: hidden;
}

/* ✅ Golden Neural Wave Background */
.ai-wave {
  position: fixed;
  inset: 0;
  z-index: -1;
  opacity: 0.7;
  background: linear-gradient(135deg, #000000 0%, #1a1a1a 50%, #000000 100%);
  background-size: 400% 400%;
  animation: gradientShift 8s ease infinite;
}

@keyframes gradientShift {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

/* ✅ Neural network pattern overlay */
.ai-wave::before {
  content: '';
  position: absolute;
  inset: 0;
  background-image:
    radial-gradient(circle at 20% 80%, rgba(255,215,0,0.1) 0%, transparent 50%),
    radial-gradient(circle at 80% 20%, rgba(255,215,0,0.1) 0%, transparent 50%),
    radial-gradient(circle at 40% 40%, rgba(255,215,0,0.05) 0%, transparent 50%);
  animation: neuralPulse 4s ease-in-out infinite alternate;
}

@keyframes neuralPulse {
  0% { opacity: 0.3; }
  100% { opacity: 0.7; }
}

/* ✅ Page container (full width now) */
#page {
  padding: 2rem;
  padding-top: 4rem;
  max-width: 100%;
}

/* ✅ Button Glow Pulse on Hover */
.ai-btn {
  border: 1px solid rgba(255,215,0,.6);
  background: linear-gradient(135deg, #b8860b, #ffd700);
  color: black; /* requested */
  padding: .75rem 1.25rem;
  border-radius: 12px;
  font-weight: 600;
  transition: .3s ease;
  box-shadow: 0 0 8px rgba(255,215,0,.45);
}

.ai-btn:hover {
  transform: scale(1.07);
  box-shadow: 0 0 18px rgba(255,215,0,.9), 0 0 36px rgba(255,215,0,.6);
  animation: pulse 0.7s ease-in-out;
}

@keyframes pulse {
  0% { box-shadow: 0 0 8px rgba(255,215,0,.4); }
  50% { box-shadow: 0 0 22px rgba(255,215,0,1); }
  100% { box-shadow: 0 0 8px rgba(255,215,0,.4); }
}

/* ✅ Random Page Transitions */
.transition-wrapper {
  opacity: 1;
  animation-duration: .6s;
  animation-fill-mode: forwards;
}
.fade { animation-name: fade; }
.slide { animation-name: slide; }
.blur { animation-name: blur; }
.glass { animation-name: glass; }
.zoom { animation-name: zoom; }

@keyframes fade { from{opacity:0} to{opacity:1} }
@keyframes slide {
  from { opacity:0; transform: translateY(30px); }
  to { opacity:1; transform: translateY(0); }
}
@keyframes blur {
  from { filter: blur(12px); opacity:0; }
  to { filter: blur(0); opacity:1; }
}
@keyframes glass {
  from { backdrop-filter: blur(40px); opacity:0; }
  to { backdrop-filter: blur(0); opacity:1; }
}
@keyframes zoom {
  from { opacity:0; transform: scale(0.92); }
  to { opacity:1; transform: scale(1); }
}
</style>
</head>

<body class="text-white">
<div class="ai-wave"></div>

<!-- ✅ Fixed Navigation Bar -->
<div class="fixed top-0 left-0 w-full bg-black text-white shadow-md z-10 flex justify-between items-center p-4">
  <h1 class="font-bold text-2xl flex items-center">
    <img src="/client_static/favicon.png" alt="Favicon" class="h-8 w-10 mr-2">
     NSFW-AI Hub
  </h1>
  <button id="logout" class="ai-btn">Logout</button>
</div>

<!-- ✅ Content Wrapper -->
<div id="page" class="transition-wrapper">
<a href="/dashboard" class="ai-btn mb-4 inline-block">← Back to Client Dashboard</a>
<div class="max-w-6xl mx-auto p-6">
  <h1 class="text-3xl font-bold mb-4">Reports</h1>

  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 mb-6">

    <!-- Summary -->
    <div class="bg-gray-200 dark:bg-gray-800 p-6 rounded-xl shadow">
      <h2 class="text-xl font-semibold mb-2">Summary (Last 24h)</h2>
      <div class="space-y-2">
        <p><strong>Total Uploads:</strong> 0</p>
        <p><strong>Total Predictions:</strong> 0</p>
        <p><strong>Feedback Given:</strong> 0</p>
        <p><strong>NSFW Predictions:</strong> 0</p>
        <p><strong>Safe Predictions:</strong> 0</p>
      </div>
    </div>

    <!-- Recent Uploads -->
    <div class="bg-gray-200 dark:bg-gray-800 p-6 rounded-xl shadow">
      <h2 class="text-xl font-semibold mb-2">Recent Uploads</h2>
      <ul class="space-y-2 max-h-64 overflow-y-auto">
        <li class="p-2 rounded bg-gray-100 dark:bg-gray-700">No recent uploads</li>
      </ul>
    </div>

    <!-- Feedback -->
    <div class="bg-gray-200 dark:bg-gray-800 p-6 rounded-xl shadow">
      <h2 class="text-xl font-semibold mb-2">Recent Feedback</h2>
      <ul class="space-y-2 max-h-64 overflow-y-auto">
        <li class="p-2 rounded bg-gray-100 dark:bg-gray-700">No recent feedback</li>
      </ul>
    </div>
  </div>

  <!-- Chart -->
  <div class="bg-gray-200 dark:bg-gray-800 p-6 rounded-xl shadow">
    <h2 class="text-xl font-semibold mb-2">Usage Chart (Last 7 Days)</h2>
    <canvas id="weeklyUsageChart" class="w-full h-64"></canvas>
  </div>

</div>
</div>

<script>
const token = localStorage.getItem('token');
if (!token) location.href = "/login";

document.addEventListener('DOMContentLoaded', function () {
  fetch('/api/chart/reports_usage', {
    method: 'GET',
    headers: {
      'Authorization': 'Bearer ' + token
    }
  })
  .then(response => {
    if (!response.ok) {
      throw new Error('Failed to fetch chart data');
    }
    return response.json();
  })
  .then(data => {
    const labels = data.labels;
    const values = data.data;

    // Detect dark mode
    const isDark = document.documentElement.classList.contains("dark");

    // Chart colors
    const lineColor = "#60A5FA"; // Light blue
    const bgColor = "rgba(96, 165, 250, 0.2)";

    const ctx = document.getElementById('weeklyUsageChart').getContext('2d');
    new Chart(ctx, {
      type: 'line',
      data: {
        labels: labels,
        datasets: [{
          label: 'Uploads',
          data: values,
          borderColor: lineColor,
          backgroundColor: bgColor,
          fill: true,
          tension: 0.3
        }]
      },
      options: {
        responsive: true,
        plugins: { legend: { labels: { color: isDark ? "white" : "black" } } },
        scales: {
          x: { ticks: { color: isDark ? "white" : "black" } },
          y: { ticks: { color: isDark ? "white" : "black" } }
        }
      }
    });
  })
  .catch(error => {
    console.error('Error loading chart data:', error);
  });
});
</script>

<script>
lucide.createIcons();

const effects = ["fade", "slide", "blur", "glass", "zoom"];
const page = document.getElementById("page");

function applyRandomEffect(){
  const effect = effects[Math.floor(Math.random()*effects.length)];
  page.classList.remove(...effects);
  page.classList.add(effect);
}

applyRandomEffect();

document.addEventListener("click",(e)=>{
  if(e.target.closest("a, button")){
    page.style.opacity = 0;
    setTimeout(()=> applyRandomEffect(), 200);
  }
});

// Logout functionality
document.getElementById('logout').onclick = () => {
  localStorage.removeItem('token');
  localStorage.removeItem('refresh');
  location.href = '/login';
};
</script>

</body>
</html>
